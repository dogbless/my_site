<!DOCTYPE html>
{% load static %}
{% if latest_question_list %}
<h1>This will help me gather data for my organic food website!</h1>
<ul>
    {% for question in latest_question_list %}
    <li><div class="container">
        <div class="row">
            <div class="col-md-6"><a href = "{% url 'polls:detail' question.id %}">{{ question.question_text }}

        </a>
        </div>
        </div>
    </div>
    </li>
    {% endfor %}
    
</ul>

{% else %}
<p>No polls are available.</p>
{% endif %}
