{% load static %}
<div class="container">
    <div class="row">
        <div class="col-md-12"><h1>{{question.question_text}}</h1>
        </div>
    </div>
</div>
{% if error_message %}
<p><strong>{{error_message}}</strong></p>
{% endif %}

<form action ="{% url 'polls:vote' question.id %}" method="post">
    {% csrf_token %}

    {% for choice in question.choice_set.all %}
    <div class="container">
        <div class="row">
            <div class="col-sm-4"><input type="radio" name="choice" id="choice {{ forloop.counter }}" value="{{ choice.id }}" />
                <div class="col-sm-4"><label for="choice {{ forloop.counter }}">
        {{ choice.choice_text }}
        </div>
    </div>
</div>
</div>
    </label>
    <br />
    {% endfor %}

    <input type="submit" value="Vote" />

</form>
